replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.2.0"
  pullPolicy: "Always"

securityConfig:
  config:
    data:
      whitelist.yml: |
        _meta:
          type: "whitelist"
          config_version: 2
        config:
          enabled: false
          requests:
            /_cluster/settings:
              - GET
            /_cat/nodes:
              - GET


config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true


plugins:
  enabled: true
  removeList:
    - opensearch-skills
    - opensearch-ml
    - opensearch-sql
  installList:
    - https://github.com/yyfamazon/ml-commons/releases/download/cronJobs/opensearch-ml-3.2.0.0-SNAPSHOT-cronJob.zip
    - https://github.com/Hailong-am/skills/releases/download/3.2-insight-logseq/opensearch-skills-3.2.0.0-SNAPSHOT.zip
    - https://github.com/Hailong-am/sql/releases/download/patterns/opensearch-sql-3.2.0.0-SNAPSHOT.zip


opensearchJavaOpts: "-Xmx16G -Xms16G"
resources:
  requests:
    cpu: "4"
    memory: "32Gi"
