replicaCount: 1
image:
  repository: "r9h9r7k4/opensearch-dashboards-dev"
  tag: "17375189518-playgrounds-deep-research"
config:
  # Default OpenSearch Dashboards configuration from docker image of Dashboards
  opensearch_dashboards.yml:
    opensearchDashboards.dashboardAdmin.users: ["admin"]
    workspace.enabled: true
    savedObjects.permission.enabled: true
    assistant.enabled: true
    assistant.chat.enabled: false
    assistant.next.enabled: true
    assistant.text2viz.enabled: true
    assistant.alertInsight.enabled: true
    assistant.smartAnomalyDetector.enabled: true
    assistant.incontextInsight.enabled: true
    queryEnhancements.queryAssist.summary.enabled: true
    # opensearch_security_analytics.enabled: false
    uiSettings:
      overrides:
        "home:useNewHomePage": true
plugins:
  enabled: true
  removeList:
    - observabilityDashboards
  installList:
    - https://github.com/wanglam/dashboards-observability/releases/download/3.2-experimental.16834654453/observabilityDashboards-3.2.0.zip
ingress:
  enabled: true
  ingressClassName: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: sg-0f6042abc5948740a
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "true"
  labels: {}
  hosts:
    - paths:
        - path: /
          backend: {}
global:
  dockerRegistry: public.ecr.aws
