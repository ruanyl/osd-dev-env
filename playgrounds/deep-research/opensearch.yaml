replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.2.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true
      

plugins:
  enabled: true
  removeList:
    - opensearch-skills
    - opensearch-ml
  installList:
    - https://github.com/xinyual/ml-commons/releases/download/index_insight/opensearch-ml-3.2.0.0-SNAPSHOT.zip
    - https://github.com/Hailong-am/skills/releases/download/3.2-insight-logseq/opensearch-skills-3.2.0.0-SNAPSHOT.zip


opensearchJavaOpts: "-Xmx8G -Xms8G"
resources:
  requests:
    cpu: "4"
    memory: "16Gi"
