replicas: 2

image:
  repository: "opensearchproject/opensearch"
  tag: "3.3.2"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true


plugins:
  enabled: true
  removeList:
    - opensearch-skills
    - opensearch-ml
  installList:
    - https://github.com/wanglam/ml-commons/releases/download/experimental-release-1761965747569/opensearch-ml-3.3.2.0-SNAPSHOT.zip
    - https://github.com/Hailong-am/skills/releases/download/main/opensearch-skills-3.3.2.0-SNAPSHOT.zip


opensearchJavaOpts: "-Xmx16G -Xms16G"
resources:
  requests:
    cpu: "4"
    memory: "32Gi"
