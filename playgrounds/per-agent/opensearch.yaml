replicas: 2

image:
  repository: "opensearchstaging/opensearch"
  tag: "3.2.0"
  pullPolicy: "Always"

config:
  opensearch.yml:
    plugins:
      security:
        system_indices.enabled: false
      ml_commons:
        agent_framework_enabled: true

plugins:
  enabled: true
  removeList:
    - opensearch-ml
  installList:
    - https://github.com/pyek-bot/ml-commons/releases/download/v3.2/opensearch-ml-3.2.0.0-SNAPSHOT.zip
