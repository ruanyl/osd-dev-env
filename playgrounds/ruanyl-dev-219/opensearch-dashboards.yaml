replicaCount: 1
image:
  repository: "opensearchproject/opensearch-dashboards"
  tag: "2.19.3"

config:
  opensearch_dashboards.yml:
    data_source.enabled: false
    csp.rules:
      [
        "connect-src 'self' www.google-analytics.com vectors.maps.opensearch.org tiles.maps.opensearch.org maps.opensearch.org d1meqe7juxl41y.cloudfront.net;",
      ]

ingress:
  enabled: true
  ingressClassName: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/security-groups: sg-0f6042abc5948740a
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "true"
  labels: {}
  hosts:
    - paths:
        - path: /
          backend: {}
